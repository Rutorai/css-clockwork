<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>‚è∞ CSS Clockworks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <p>
        <!-- Bonjour -->
        <span class="clock">

        <span class="tick" style="--count: 1"></span>
        <span class="tick" style="--count: 2"></span>
        <span class="tick" style="--count: 3"></span>
        <span class="tick" style="--count: 4"></span>
        <span class="tick" style="--count: 5"></span>
        <span class="tick" style="--count: 6"></span>
        <span class="tick" style="--count: 7"></span>
        <span class="tick" style="--count: 8"></span>
        <span class="tick" style="--count: 9"></span>
        <span class="tick" style="--count: 10"></span>
        <span class="tick" style="--count: 11"></span>
        <span class="tick" style="--count: 12"></span>

            <span class="pin hourhand"></span>
            <span class="pin minutehand"></span>
            <span class="pin secondhand"></span>
        </span>
    </p>

    <script src="main.js"></script>
</body>

</html>
